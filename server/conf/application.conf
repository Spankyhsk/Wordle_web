# https://www.playframework.com/documentation/latest/Configuration
play.filters {
  enabled += "play.filters.cors.CORSFilter"
}

play.server.websocket {
  frame.maxLength = 65536  # Maximale Größe einer WebSocket-Nachricht
  idleTimeout = 30.minutes # Timeout bei Inaktivität
}

play.http.secret.key="drachenMachenSachenAberManchmalSindSachenEinfachZuKurz"
play.filters.hosts {
  allowed = [
    "localhost",
    "*.onrender.com",
    "*.vercel.app",
    "wordle-web.onrender.com",
    "wordle-web-tau.vercel.app"
  ]
}

play.http.session {
  cookie.secure = true       # Nur über HTTPS senden
  cookie.sameSite = "None"   # Erlaubt Cookies bei Cross-Site-Anfragen
}

cors {
  allowedOrigins = ["http://localhost:9000", "http://localhost:8080", "http://192.168.0.110:8080", "https://wordle-web.onrender.com", "https://wordle-web-tau.vercel.app"]
  allowedHttpMethods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  allowedHttpHeaders = ["Accept", "Content-Type", "Origin", "Authorization", "X-Requested-With"]
  exposedHeaders = ["Authorization"]
  preflightMaxAge = 3 days
  # Ob Cookies/Session weitergeleitet werden dürfen
  supportsCredentials = true
}
@(bool: Boolean, message: String)

@main("HTWG Wordle"){
    <div class="page">
        <main>
            @if(bool) {
                <div class="gamebody">

                    <form class="wordleWordEingabe" >
                        <label form="wordInput"></label>
                        <!-- Input-Feld: 5 Buchstaben, nur alphabetische Zeichen -->
                        <div class="image-container-wordInput">
                            <input type="text" id="wordInput" name="input" maxlength="5" pattern="[A-Za-zÄÖÜäöü]{5}" title="Bitte genau 5 Buchstaben eingeben" required autofocus>
                        </div>
                        <input class="btn btn-success" type="submit" value="Absenden" id="wordAbsendenButton">
                    </form>
                    

                    <!-- Gameboard wird geladen-->
                    <div id="gameboard"></div>
                    <!-- Tastatur-Container, der später gefüllt wird -->
                    <div id="keyboard-container"></div>

                    <div>
                        <form action="/stop" method="GET">
                            <button class="btn btn-danger" id="aufgeben" type="submit">Aufgeben</button>
                        </form>
                    </div>
                </div>
            } else {
                <div class="gamebody">
                    <div id="Schwirigkeitsstufe">
                        <a href="@routes.WordleController.newgame(1, "solo", "anonym")" class="btn btn-primary" role="button">Einfach</a><br>
                        <a href="@routes.WordleController.newgame(2, "solo", "anonym")" class="btn btn-primary" role="button">Mittel</a><br>
                        <a href="@routes.WordleController.newgame(3, "solo", "anonym")" class="btn btn-primary" role="button">Schwer</a><br>
                    </div>

                </div>

            }
        </main>
        <footer>
            <div class="footer-text" id="messagebox">
                <p>@message</p>
            </div>
        </footer>

    </div>

}
